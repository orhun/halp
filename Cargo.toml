[package]
name = "halp"
version = "0.1.7" # bumped by release.sh
description = "A CLI tool to get help with CLI tools üêô"
authors = ["Orhun Parmaksƒ±z <orhunparmaksiz@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/orhun/halp"
repository = "https://github.com/orhun/halp"
categories = ["command-line-utilities"]
keywords = ["cli", "help"]
default-run = "halp"
edition = "2021"
rust-version = "1.70.0"

[[bin]]
name = "halp-completions"
path = "src/bin/completions.rs"

[[bin]]
name = "halp-mangen"
path = "src/bin/mangen.rs"

[[bin]]
name = "halp-test"
path = "src/bin/test.rs"

[dependencies]
clap = { version = "4.4.7", features =["derive", "env", "wrap_help"] }
clap_complete = "4.4.4"
clap_mangen = "0.2.15"
colored = "2.0.4"
console = "0.15.7"
dialoguer = { version = "0.11.0", default-features = false }
dirs = "5.0.1"
serde = { version = "1.0.190", features = ["derive"] }
thiserror = "1.0.50"
toml = "0.8.8"
ureq = "2.8.0"

[dev-dependencies]
pretty_assertions = "1.4.0"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1
strip = true

[profile.bench]
opt-level = 3
debug = false
