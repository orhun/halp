[package]
name = "halp"
version = "0.1.0" # bumped by release.sh
description = "A CLI tool to get help with CLI tools üêô"
authors = ["Orhun Parmaksƒ±z <orhunparmaksiz@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/orhun/halp"
repository = "https://github.com/orhun/halp"
categories = ["command-line-utilities"]
default-run = "halp"
edition = "2021"
rust-version = "1.64.0"

[[bin]]
name = "halp-completions"
path = "src/bin/completions.rs"

[[bin]]
name = "halp-mangen"
path = "src/bin/mangen.rs"

[[bin]]
name = "halp-test"
path = "src/bin/test.rs"

[dependencies]
clap = { version = "4.1.8", features =["derive", "env", "wrap_help"] }
clap_complete = "4.1.4"
clap_mangen = "0.2.9"
colored = "2.0.0"
console = "0.15.5"
dialoguer = { version = "0.10.3", default-features = false }
dirs = "4.0.0"
serde = { version = "1.0.155", features = ["derive"] }
thiserror = "1.0.39"
toml = "0.7.2"
ureq = "2.6.2"

[dev-dependencies]
pretty_assertions = "1.3.0"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1
strip = true

[profile.bench]
opt-level = 3
debug = false
